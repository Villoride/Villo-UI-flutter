name: my_villo_project
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  shared_preferences: ^2.0.0   # for storing tokens (optional)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  uses-material-design: true


  assets:
    - assets/images/villo_app_icon.png
    - assets/images/villo_logo_wordmark.png
    - assets/images/car.png
    - assets/images/auto.png
    - assets/images/bike.png
    - assets/images/splash_bg.png
    - assets/images/villo_logo.png
    - assets/images/bg_city_village.png